 <style>

  #canvas-3d {
   width:375px;
   height:667px;
  }
  #canvas-3d div:empty {
   margin: auto;
   width: 100%;
   height: 200px; /* change height to see repeat-y behavior */

   background-image: linear-gradient( lightgray 200px, transparent 0 );
   background-repeat: repeat-y;
   background-size: 100% 200px;
   background-position: 0 0;

  }
  .iphone6-6s-7 {
   position: relative;
   margin: 0px auto;
   background-color: #040605;
   transform-origin: 50% 0%;
   top:50px;
  }

  .css-component-inspector .pcui-text-area-input {
   height:148px;
  }

  .timeline-editor.center>.content {
    width: 90%;
    height: 400px;
    left: 5%;
    top: calc(100% - 425px);
    transition: none;
}

.timeline-editor .ui-overlay>.overlay{
    opacity:0;
}

.picker-code.center>.content {
    width: 800px;
    height: 720px;
    left: calc(50% - 400px);
    top: 120px;
    padding: 16px;
    transition: none;
    overflow-y: scroll;
    overflow-x: hidden;
}

.timeline-popup {
    z-index:300!important;
}

<wc-page-modal id="tool-trowser">
        <section>
                <div><button onclick="document.querySelector('#tool-trowser').close();" class="font-icon"></button></div>              
                <div>
                    <div data-toolname="urldecode-tool" class="" onclick="showwebtool(event);">
                        <div>Base64</div> 
                    </div>
                    <div data-toolname="urldecode-tool" class="" onclick="showwebtool(event);">
                        <div>URIdecode</div>              
                    </div>
                </div>
                            
                <div class="tool-section">
                    <urldecode-tool style="display: none;" class="wd-webtool"></urldecode-tool>
                </div>           

        </section>
</wc-page-modal>
<script>

    function showwebtool(evt){
        Array.prototype.forEach.call( document.querySelectorAll("#tool-trowser .tool-section .wd-webtool"),function(dom){
            dom.style.display = "none";
        });
        document.querySelector("#tool-trowser .tool-section" + " " + evt.currentTarget.dataset.toolname).style.display = "block";
    }

</script>
